<html lang="en">

    />
    <link
      rel="icon"

      sizes="32x32"

    />
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.svg" />

      href="/favicons/safari-pinned-tab.svg"
      color="#1e40af"
    />

    <link rel="manifest" href="/site.webmanifest" />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Learn and master the NATO phonetic alphabet with our interactive coach."
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

      property="og:description"
      content="Learn and master the NATO phonetic alphabet with our interactive coach."

    <meta name="twitter:title" content="NATO Alphabet Coach" />

      name="twitter:description"
      content="Learn and master the NATO phonetic alphabet with our interactive coach."
    />
    <meta name="twitter:image" content="%BASE_URL%/favicons/og-image.png" />

    <script type="text/javascript">
      // Handle redirects from 404.html
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('p');

        if (redirectPath) {
          // Remove the 'p' query parameter
          params.delete('p');
          const newSearch = params.toString();
          const search = newSearch ? `?${newSearch}` : '';

          // Replace the URL with the correct path
          window.history.replaceState(
            null,
            null,
            `${window.location.pathname.split('?')[0]}${redirectPath}${search}${window.location.hash}`
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
