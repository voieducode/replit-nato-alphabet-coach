<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>NATO Alphabet Coach</title>
    
    <!-- Favicons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicons/favicon-32x32.svg" sizes="32x32" type="image/svg+xml" />
    <link rel="icon" href="favicons/favicon-16x16.svg" sizes="16x16" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.svg" sizes="180x180" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#1e40af" />
    <link rel="manifest" href="site.webmanifest" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
